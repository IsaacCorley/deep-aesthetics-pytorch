models:
  pretrained: true

data:
  dataset: AADB
  image_dir: data/aadb/images
  labels_dir: data/aadb/labels
  num_attributes: 12
  input_shape: [256, 256]
  crop_shape: [224, 224]
  batch_size: 64

train:
  epochs: 5
  lr: 1E-4
  lr_anneal: 0.1
  momentum: 0.9
  weight_decay: 1E-5
  margin: 0.02
  num_prefetch: 8
  log_interval: 10
  save_dir: /content/drive/MyDrive/Github/pointnet-pytorch/models
  
device: cuda
